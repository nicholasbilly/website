<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>contact us</title>
</head>

<body>
    <header>
        <img src="blue-leaf.png" alt="logo jajan gan">
        <h1>Jajan Gan</h1>
    </header>
    <div class="contact">
    <form action="contact.html" method="post"></form>
    <h1>Contact Us!</h1>
    <label for="first_name">First Name: </label>
    <br>
    <input type="text" name="first_name" id="first_name" placeholder="first name..">
    <br>
    <label for="last_name">Last Name: </label>
    <br>
    <input type="text" name="last_name" id="last_name" placeholder="last name..">
    <br>
    <label for="phone">Phone Number: </label>
    <br>
    <input type="text" name="phone" id="phone" placeholder="08xxxxxxxxxxx">
    <br>
    <label for="email">Email: </label>
    <br>
    <input type="text" name="email" id="email" placeholder="example@domain.com">
    <br>
    <label for="message">Message: </label>
    <br>
    <textarea type="text" name="message" id="message" placeholder="Write Something.." rows="10" cols="40"></textarea>
    <br>
    </div>

    <section class="send">
        <input type="submit" value="Send">
    </section>

</body>
</html>
